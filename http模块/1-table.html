<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table tr:nth-child(odd) {
      background-color: rgb(40, 182, 225);
    }
    table tr:nth-child(even) {
      background-color: rgb(145, 203, 95);
    }
    td {
      padding: 20px 40px;
    }
    table,
    td {
      border-collapse: collapse;
    }
  </style>

  <body>
    <table border="1">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
  <script>
    let tds = document.querySelectorAll("td");
    tds.forEach((item) => {
      item.onclick = function () {
        item.style.background = "#2222";
      };
    });
  </script>
</html>
